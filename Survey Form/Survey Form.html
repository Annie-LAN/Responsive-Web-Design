<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name<input required type="text" id="name" placeholder="Enter your name"/></label>
      <label id="email-label">Email<input required type="email" id="email" placeholder="Enter your Email"/></label>
      <label id="number-label">Age(optional)<input type="number" min="13" max="120" placeholder="Age" id="number"/></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      <label>Would you recommend freeCodeCamp to a friend?
        <input name="recommend" type="radio" value="1" />Definitely
        <input name="recommend" type="radio" value="2" />Maybe
        <input name="recommend" type="radio" value="3"/>Not sure
        </label>
      <label>What would you like to see improved?
        <input type="checkbox" value="front-end"/>Front-end Projects
        <input type="checkbox" value="back-end"/>Back-end Projects
        <input type="checkbox" value="data visualization"/>Data Visualization
        <input type="checkbox" value="challenges"/>Challenges
        <input type="checkbox" value="videos"/>Videos
        <input type="checkbox" value="forum"/>Forum
      </label>
      <label>Any comments or suggestions?<textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
